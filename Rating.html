<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rating.css">
    <title>Rating</title>
</head>
<body>
    <section class="container">
        <figure>
            <img src="./icon-star.svg" alt="1">
        </figure>
        <article class="heading">
            <h1>How did we do?</h1>
            <p>
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
        </article>
        <menu>
            <li>
                <label class="rating" for="rating-1">1</label>
            </li>
            <li>
                <label class="rating" for="rating-1">2</label>
            </li>
            <li>
                <label class="rating" for="rating-1">3</label>
            </li>
            <li>
                <label class="rating" for="rating-1">4</label>
            </li>
            <li>
                <label class="rating" for="rating-1">5</label>
            </li>
        </menu>
        <button>Submit</button>
    </section>
    <script src="Rating.js"></script>
</body>
</html>
